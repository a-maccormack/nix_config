version: "3.8"

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    network_mode: host
    volumes:
      - ${CONFIG_PATH}/jellyfin:/config
      - ${MEDIA_PATH}/tv:/data/tv
      - ${MEDIA_PATH}/movies:/data/movies
      - ${MEDIA_PATH}/music:/data/music
    restart: unless-stopped
    environment:
      - JELLYFIN_PublishedServerUrl=${SERVER_IP}

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${MEDIA_PATH}/tv:/tv
      - ${DOWNLOADS_PATH}:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/radarr:/config
      - ${MEDIA_PATH}/movies:/movies
      - ${DOWNLOADS_PATH}:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/bazarr:/config
      - ${MEDIA_PATH}/movies:/movies
      - ${MEDIA_PATH}/tv:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/transmission:/config
      - ${DOWNLOADS_PATH}:/downloads
      - ${DOWNLOADS_PATH}/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
    ports:
      - 8191:8191
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    user: ${PUID}:${PGID}
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/recyclarr:/config
    restart: "no"

  restic:
    image: restic/rest-server:latest
    container_name: restic
    environment:
      - TZ=${TZ}
      - OPTIONS=--append-only
    volumes:
      - ${BACKUPS_PATH}:/data
    ports:
      - 8000:8000
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: caddy
    environment:
      - TZ=${TZ}
      - DOMAIN=${DOMAIN}
    volumes:
      - ${CONFIG_PATH}/caddy/data:/data
      - ${CONFIG_PATH}/caddy/config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - 80:80
      - 443:443
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    environment:
      - TZ=${TZ}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - FTLCONF_misc_etc_dnsmasq_d=true
      - DNSMASQ_LISTENING=all
    volumes:
      - ${CONFIG_PATH}/pihole/etc:/etc/pihole
      - ${CONFIG_PATH}/pihole/dnsmasq:/etc/dnsmasq.d
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 8053:80/tcp
    restart: unless-stopped

  homer:
    image: b4bz/homer:latest
    container_name: homer
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/homer:/www/assets
      - ./homer/config.yml:/www/assets/config.yml:ro
    ports:
      - 8080:8080
    restart: unless-stopped

  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    environment:
      - TZ=${TZ}
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=${IMMICH_DB_USER:-postgres}
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_DATABASE_NAME=${IMMICH_DB_NAME:-immich}
      - REDIS_HOSTNAME=immich-redis
    volumes:
      - ${PHOTOS_PATH}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 2283:2283
    depends_on:
      - immich-redis
      - immich-postgres
    restart: unless-stopped

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-machine-learning
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/immich/ml-cache:/cache
    restart: unless-stopped

  immich-redis:
    image: docker.io/redis:6.2-alpine
    container_name: immich-redis
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped

  immich-postgres:
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-postgres
    environment:
      - POSTGRES_USER=${IMMICH_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_DB=${IMMICH_DB_NAME:-immich}
      - POSTGRES_INITDB_ARGS='--data-checksums'
    volumes:
      - ${CONFIG_PATH}/immich/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname='$${IMMICH_DB_NAME:-immich}' --username='$${IMMICH_DB_USER:-postgres}'"]
      interval: 5m
      start_interval: 30s
      start_period: 5m
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=vectors.so"
      - "-c"
      - 'search_path="$$user", public, vectors'
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "wal_compression=on"
    restart: unless-stopped
